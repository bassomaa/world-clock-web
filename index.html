<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>World clock - Bassma Cherfi</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>World Clocks</h1>
      </header>
      <main>
        <div id="container">
          <select name="city" id="cities">
            <option value="default" selected>Choose a city</option>
            <option value="my-location">My location</option>
            <option value="Africa/Casablanca">Casablanca</option>
            <option value="Africa/Cairo">Cairo</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="Europe/London">London</option>
          </select>
        </div>

        <div id="cities-shown">
          <div id="first-city">
            <div>
              <div class="city" id="America/Los_Angeles">Los Angeles ðŸŒ…</div>
              <div class="details">August 15th 2022</div>
            </div>
            <div class="time">1:48:15 <span class="unit"></span></div>
          </div>

          <div id="second-city">
            <div>
              <div class="city" id="Asia/Tokyo">Tokyo ðŸŒ‰</div>
              <div class="details">August 15th 2022</div>
            </div>
            <div class="time">1:48:15 <span class="unit">AM</span></div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      This world clock is coded by
      <a href="https://github.com/bassomaa" target="_blank">Bassma</a>, code is
      open sourced on
      <a href="https://github.com/bassomaa/world-clock-web" target="_blank"
        >Github</a
      >. and hosted on
      <a
        href="https://world-clock-shecodes-workshop.netlify.app/"
        target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
